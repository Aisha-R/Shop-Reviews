# *** Auth ***
paths:
  /login:
    post:
      tags:
       - Auth 
      summary: Logs user into the system
      operationId: authenticate
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:  
                  type: string
                  example: "pedro@gmail.com"
                password:
                  type: string
                  example: "12345"
              required:
                - email
                - password
      responses:
        "200":
          description: User is authenticated. Returns a JWT access token and a refresh token
          content:
            application/json:
              schema:
                type: object
                properties:
                  acessToken:
                    type: string
                    example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJlbWFpbCI6ImNodWNrQGdtYWlsLmNvbSIsImlkIjoyMywiaWF0IjoxNjIxNTE5NjA4LCJleHAiOjE2MjE1MjAyMDh9.SUuvvWanBMyPOcKdlEw7R_q_qPVSX9qgGq3B8rDs2_8"
                  refreshToken:
                    type: string
                    example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJlbWFpbCI6ImNodWNrQGdtYWlsLmNvbSIsImlkIjoyMywiaWF0IjoxNjIxNTE5NjA4fQ.eNoQvzcRuujIH0UMUY54-UDeqPX79XFsRNxaOAwt_tc"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "400":
          description: The email or password is incorrect
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Email or password is incorrect"
  /token:
    post:
      tags:
        - Auth
      summary: Create a new access token
      operationId: refreshToken
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                token:  
                  type: string
                  example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJlbWFpbCI6ImNodWNrQGdtYWlsLmNvbSIsImlkIjoyMywiaWF0IjoxNjIxMzY5MjA1fQ.J38ddVRn8G7LIqeShsqeJOQpyFadCBH-3BlBp3RXrNs"
      responses:
        "200":
          description: Returns a new access token
          content:
            application/json:
              schema:
                type: object
                properties:
                  accessToken:
                    type: string
                    example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJlbWFpbCI6ImNodWNrQGdtYWlsLmNvbSIsImlkIjoyMywiaWF0IjoxNjIxMzcwNzAyLCJleHAiOjE2MjEzNzEzMDJ9.9qXuZ1vucbCKgnAwMbg5gJaMlzUZrds-zU3xGtTrVlg"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "403":
          description:  Forbidden
  /logout:
    delete:
      tags:
        - Auth
      summary: Logs out current logged in user session
      descrption: Refresh token is deleted from the database
      security:
        - bearerAuth: []
      parameters:
       -  in: header
          name: Token
          schema: 
            type: string
            example: "Token" 
          required: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                token:  
                  type: string
                  example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJlbWFpbCI6ImNodWNrQGdtYWlsLmNvbSIsImlkIjoyMywiaWF0IjoxNjIxMzY5MjA1fQ.J38ddVRn8G7LIqeShsqeJOQpyFadCBH-3BlBp3RXrNs"
      responses:
        "204":
          description: User logged out
          content:
            application/json:
              schema:
                type: object
                properties:
                  accessToken:
                    type: string
                    example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJlbWFpbCI6ImNodWNrQGdtYWlsLmNvbSIsImlkIjoyMywiaWF0IjoxNjIxMzcwNzAyLCJleHAiOjE2MjEzNzEzMDJ9.9qXuZ1vucbCKgnAwMbg5gJaMlzUZrds-zU3xGtTrVlg"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "403":
          description:  Forbidden

